apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
  labels:
    app: Company-WebApplication1-api
type: Opaque
stringData:
#if (HasDatabase)
  # Database connection string (base64 encoded when applied)
  database-connection-string: "Host=postgres-service;Database=Company_WebApplication1_db;Username=postgres;Password=CHANGE_ME;Port=5432"
#endif
#if (IncludeCache)
  # Redis connection string
  redis-connection-string: "redis-service:6379"
#endif
#if (IncludeMail)
  # SMTP credentials
  smtp-username: "your-smtp-username"
  smtp-password: "your-smtp-password"
#endif

# Note: In production, create secrets using kubectl:
# kubectl create secret generic app-secrets \
#   --from-literal=database-connection-string="Host=postgres;Database=mydb;Username=user;Password=pass;Port=5432" \
#   --from-literal=redis-connection-string="redis:6379" \
#   --from-literal=smtp-username="your-username" \
#   --from-literal=smtp-password="your-password"

# Or use external secret management systems like:
# - Azure Key Vault
# - AWS Secrets Manager  
# - HashiCorp Vault
# - Kubernetes External Secrets